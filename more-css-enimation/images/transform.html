<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        .transform .book{
           width: 100px;
           height: 120px;
           
           text-align: center ;
           
        }
        .transform{
            width: 100px;
           height: 120px;
           border: 1px solid gold;
            background-color: aquamarine;
        }
        .book{
            background-color: cornflowerblue;
            transform:translate(85px) scale(.75) rotate(45deg);
        }
    </style>
</head>
<body>
    <h1>transformer.i am coming soon bro!</h1>
